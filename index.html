<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/global.css">
    <script type="module" src="data-loader.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

    <!-- 
    
        Section: Navbar 
    
    -->

    <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark text-bold">
        <div class="container-fluid">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-md-none d-block">
                    <!-- hidden spacer to center brand on mobile -->
                </span>
                <a class="navbar-brand" href="#">

                </a>
                <a class="navbar-brand d-none d-md-inline-block nav-item"
                    onclick="scrollToElement('jumbotron')" ;>
                    <img src="./assets/images/logo.svg" width="48" height="48" alt="logo">
                    <strong>gridlocdev</strong> </a>
                <a class="navbar-brand-two mx-auto d-md-none d-inline-block" href="#">
                    <img src="./assets/images/logo.svg" width="48" height="48" alt="logo">
                </a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" style="border: 3px solid rgba(255,255,255,0.3);" type="button"
                        data-bs-toggle="collapse" data-bs-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li onclick="scrollToElement('projects');" class="nav-item">
                        <a class="nav-item nav-link m-2 menu-item nav-active"><strong>projects</strong></a>
                    </li>
                    <li onclick="scrollToElement('notes');" class="nav-item">
                        <a class="nav-item nav-link m-2 menu-item"><strong>notes</strong></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item nav-link m-2 menu-item"><strong>about</strong></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item nav-link m-2 menu-item"><strong>skills</strong></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item nav-link m-2 menu-item"><strong>tools</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 
    
        Section: Jumbotron 
    
    -->

    <div id="jumbotron" class="p-5 mt-5 mb-4 text-white rounded-3">
        <div class="container-fluid py-5">
            <div class="row">
                <div class="d-block d-sm-flex d-md-none col-5 col-sm-3 pb-3 container">
                    <img class="mx-auto align-middle" src="./assets/images/logo.svg" width="100%" alt="logo">
                </div>
                <div class="col-md-9 col-sm-12 my-auto">
                    <h1 class="py-2 display-5 fw-bold text-center jumbotron-header">gridlocdev's portfolio</h1>
                    <p class="py-3 col-md-8 fs-4 mx-auto text-center">I've built some things and this site in my spare
                        time,
                        feel free to check it out.</p>
                    <div class="py-2 text-center">
                        <button onclick="scrollToElement('projects')" class="btn btn-primary btn-lg jumbotron-button" type="button">sounds
                            cool</button>
                    </div>
                </div>
                <div class="d-none d-md-flex col-md-3 pb-sm-3 container">
                    <img class="mx-auto align-middle" src="./assets/images/logo.svg" width="100%" alt="logo">
                </div>
            </div>
        </div>
    </div>

    <!-- 
    
        Section: Projects 
    
    -->

    <div id="projects" class="p-5 mb-4 text-white rounded-3 bg-dark">
        <h1 class="text-center"><strong>projects</strong></h1>
        <div class="container-fluid py-5">
            <div id="projects-inject-root" class="row">
                <!-- Project elements here are injected by JavaScript -->
            </div>
        </div>
    </div>

    <!-- 
    
        Section: Notes 
    
    -->

    <div id="notes" class="p-5 mb-4 text-white rounded-3">
        <h1 class="text-center"><strong>notes</strong></h1>
        <div class="container-fluid py-5">
            <div id="notes-inject-root" class="row">
                <!-- Notes elements here are injected by JavaScript -->
            </div>
        </div>
    </div>
    <!-- 
    
        End of FIle 
    
    -->

</body>

</html>
